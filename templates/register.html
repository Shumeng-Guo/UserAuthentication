<!DOCTYPE html>
<html>

<head>
    <title>Signup</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='registrationFormStyle.css') }}">
    <script defer src="{{ url_for('static', filename='form_validation.js') }}"> </script>
</head>

<body>
    <div class="container">

        <form method="POST" id="registrationform">
            <h2> Create Account </h2>
            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {{ message }}
                            <br>
                            <div>
                            {% if category=="Error" %}                               
                                <a href="{{ url_for('login') }}">
                                    <button type="button"> Sign In </button>
                                </a>
                                <br>                            
                            {% endif %}
                        </div>
                            
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <div class="input-control">     <!-- for CSS-->
                <label for="username"> Username:</label>
                <input type="text" id="username" name="username" required maxlength="10">
                <div class="error"></div>
            </div>

            <div class="input-control"> 
                <label for="email"> Email:</label>
                <input type="email" id="email" name="email" required>
                <div class="error"></div>
            </div>

            <div class="input-control"> 
                <label for="password"> Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error"></div>
            </div>

            <div class="input-control"> 
                <label for="ConfirmPassword"> Confirm Password:</label>
                <input type="password" id="ConfirmPassword" name="ConfirmPassword" required>
                <div class="error"></div>
            </div>

            <button type="submit"> Register Now! </button>

        </form>

    </div>
