<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href= "{{ url_for('static', filename='loginFormStyle.css') }}">
</head>

<body>

    <div class="container">
        <form method="POST" id="loginform">
            <h2> Sign In </h2>

            <div>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            {{ message }}
                            <br>
                            <div>
                            {% if message=="Incorrect username, please try again or SIGN UP" %}                            
                                <a href="{{ url_for('register') }}">
                                    <button type="button"> Register </button>
                                </a>
                                <br>                            
                            {% endif %}
                        </div>
                            
                        {% endfor %}
                    {% endif %}
                {% endwith %}
            </div>

            <div class="input-control">     <!-- for CSS-->
                <label for="username"> Username:</label>
                <input type="text" id="username" name="username" required maxlength="10">
                <div class="error"></div>
            </div>

            <div class="input-control"> 
                <label for="password"> Password:</label>
                <input type="password" id="password" name="password" required>
                <div class="error"></div>
            </div>

            <button type="submit"> Log In Now! </button>

            //-->

        </form>
    </div>



</body>
</html>
